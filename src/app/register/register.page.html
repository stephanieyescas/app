<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label position = "floating"></ion-label>
      <ion-input type="text" placeholder="Email" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position = "floating"></ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = "floating"></ion-label>
      <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="cpassword"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button fill = "solid" expand="block" color="dark" (click)="register()">Sign Up</ion-button>

</ion-content>
