<ion-header>
  <ion-toolbar>
    <ion-title>Upload</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
  <div class="camera"></div>

  <input type="file" *ngIf="!imageURL" (change)=fileChanged($event) class="filebtn" #fileButton/>

  <ion-button shape="round" color="primary" (click)="uploadFile()" *ngIf="!imageURL" file="outline">Upload File</ion-button>

  <ion-card *ngIf="imageURL">
    <img src = "https://ucarecdn.com/{{ imageURL }}/"/>
    <ion-card-content>
      <ion-textarea placeholder="Enter text" [(ngModel)]="desc"></ion-textarea>
      <ion-button shape="round" color="primary" (click)="createPost()">POST</ion-button>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
